{% load menus %}

<ul class="bg-primary-dark text-white shadow-lg lg:py-1 border-b border-t border-gray-600 lg:border-primary border-solid">
  {% for item in menu_items %}
  <li
    class="relative group/level-2 hover:bg-primary bg-transparent transition-colors duration-300 whitespace-nowrap ml-2 lg:ml-auto{% if item.has_children_in_menu %} flex justify-between items-center{% endif %}"
  >
    <a
      href="{{ item.href }}"
      class="block px-4 py-3"
      {% if item.open_new_tab %}target="_blank"{% endif %}
    >
      {{ item.text }}
    </a>
    {% if item.has_children_in_menu %}
    <div class="w-6">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chevron-right</title><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" /></svg>
    </div>
    <div class="absolute top-0 right-0 transform translate-x-[100%] group-hover/level-2:block hidden sub-menu">
      {% sub_menu item.page menu_handle %}
    </div>
    {% endif %}
  </li>
  {% endfor %}
</ul>
